<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>voca</title>
    <link rel="stylesheet" href="styles/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="styles/vendor/animate.css">
    <link rel="stylesheet" href="styles/vendor/font-awesome.min.css">
    <link rel="stylesheet" href="styles/main.css">


  </head>

  <body>

    <header>

      <div class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <center>
              <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-primary">
                  <input type="radio" autocomplete="off" onchange="base(book1)">Book no. 1
                </label>
                <label class="btn btn-primary">
                  <input type="radio" autocomplete="off" onchange="base(book2)"> Book no. 2
                </label>
                <label class="btn btn-primary">
                  <input type="radio" autocomplete="off" onchange="base(book3)"> Book no. 3
                </label>
              </div>
            </center>
          </div>
          <div class="col-md-6 col-md-offset-3">
            <div class="learn text-center">
            </div>
            <div class='text-center'>
              <button type="button" id="startallover" class="btn btn-warning btn-lg off">START ALL OVER</button>
            </div>
          </div>
        </div>
      </div>

    </header>

    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="isSuccessful">
            <span id="confirmation"></span>
          </div>
        </div>
        <div class="col-md-6 col-md-offset-3">
          <center>
            <form id='form'>
              <div class="form-group">
                <label for="enWord">English</label>
                <input type="text" class="form-control" id="enWord" autocomplete="off">
              </div>
              <div class="form-group">
                <label for="plWord">Polski</label>
                <input type="text" class="form-control" id="plWord" autocomplete="off">
              </div>
              <div class="form-group">
                <input type="hidden" id="validation_language">
              </div>
                <button type="submit" id="check" class="btn btn-primary btn-lg off">CHECK</button>
                <button type="button" id="next" class="btn btn-success btn-lg off">NEXT</button>
                <button type="button" id="start" class="btn btn-warning btn-lg active">START</button>
            </form>
        </center>
        </div>
      </div>
    </div>


    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <ul class="list-inline text-center">
                        <li>
                            <a href="https://twitter.com/derberq">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="http://stackoverflow.com/users/2088167/lukasz-gornicki">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-stack-overflow fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="https://github.com/derberg">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-github fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                    </ul>
                    <div class="text-center">
                      <a href="https://github.com/derberg/voca">View on GitHub</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="scripts/vendor/jquery-2.1.3.min.js"></script>
    <script src="scripts/vendor/underscore-min.js"></script>
    <script src="scripts/vendor/bootstrap.min.js"></script>
    <script src="scripts/words.js"></script>
    <script src="scripts/start.js"></script>
    <script src="scripts/random.js"></script>
    <script src="scripts/check.js"></script>

  </body>
</html>
